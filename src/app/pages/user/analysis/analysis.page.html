<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/userhome" icon="arrow-undo"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="/assets/imgs/banner2.png" style="height: 40px"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <h2>Analisis Data</h2><br/>
  </div>  
  <ion-grid>
    <ion-row color="primary"style="height: 100%;" class="ion-align-items-center ion-justify-content-center">
      <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12">

        <ion-card class="welcome-card">
          <ion-card-title>
              <h6>Jumlah Kematian Mengikut Tahun</h6>
              <canvas #barChart></canvas>
          </ion-card-title>
        </ion-card>

        <ion-card class="welcome-card">
          <ion-card-title>
              <h6>Jumlah Kematian Mengikut Tahun</h6>
              <canvas #lineChart></canvas>
          </ion-card-title>
        </ion-card>       

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
