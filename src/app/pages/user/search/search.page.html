<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/userhome" icon="arrow-undo"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="/assets/imgs/banner2.png" style="height: 40px"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col> 
        <div text-center>
          <h2>Carian Maklumat</h2><br/>
        </div>  
        <ion-card>
          <form [formGroup]="form">
            <div>
              <ion-list>
                <ion-item>
                  <ion-label>Lokasi</ion-label>
                  <ion-select formControlName="location" >
                    <ion-select-option  *ngFor="let loc of locList" [value]="loc">{{loc}}</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-input autocomplete="on" type="text" formControlName="name" placeholder="carian nama.." required></ion-input>
                </ion-item>
              </ion-list>
            </div>
            <ion-button expand="block" (click)="submit()" [disabled]="!form.valid" >Carian</ion-button>
          </form> 
        </ion-card>     
       
        <div class="container">
          <div class="column is-centered">
          <table class="table">
            <tr  *ngFor="let currentName of response">
              <td>{{currentName.nama}}</td>
              <td><ion-button type="submit" size="small" (click)="OpenModal(currentName)">Info</ion-button></td>
            </tr>
          </table> 
          </div>  
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
